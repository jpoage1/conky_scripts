# .conkyrc Configuration for system monitoring
conky.config = {
    update_interval = 1,  -- update interval in seconds
    background = true,
    cpu_avg_samples = 2,
    net_avg_samples = 2,
    total_run_times = 0,
    double_buffer = true,
    no_buffers = true,
    text_buffer_size = 2048,
    override_utf8_locale = true,
    minimum_width = 300,  -- adjust to fit the content
    minimum_height = 400,  -- adjust to fit the content
    alignment = 'top_right',
    gap_x = 20,
    gap_y = 50,
    font = 'DejaVu Sans Mono:size=10',
    color1 = '#00FF00', -- CPU
    color2 = '#FF4500', -- RAM
    color3 = '#FFD700', -- Network
    color4 = '#FF6347', -- Weather
}

conky.text = [[
# System Stats
${font DejaVu Sans Mono:normal:size=14}${color1}CPU Usage:${color} $cpu%  ${cpubar 4,140}
${font DejaVu Sans Mono:normal:size=14}${color2}RAM Usage:${color} $mem/$memmax (${memperc}%)  ${membar 4,140}
${font DejaVu Sans Mono:normal:size=14}${color3}Swap Usage:${color} $swap/$swapmax (${swapperc}%)  ${swapbar 4,140}

# Network Stats
${font DejaVu Sans Mono:normal:size=14}${color3}Wi-Fi Network:${color} ${wireless_link_qual_perc wlan0}% (${wireless_essid wlan0})
${font DejaVu Sans Mono:normal:size=14}${color3}Ethernet Network:${color} ${eth0}
${font DejaVu Sans Mono:normal:size=14}${color3}Docker Network:${color} ${exec docker stats --no-stream --format "{{.Name}}: {{.NetIO}}"}

# Kubernetes Stats
# ${font DejaVu Sans Mono:normal:size=14}${color3}Kubernetes CPU Usage:${color} ${exec kubectl top nodes --no-headers | awk '{print $3}'}
# ${font DejaVu Sans Mono:normal:size=14}${color3}Kubernetes Memory Usage:${color} ${exec kubectl top nodes --no-headers | awk '{print $5}'}

# Docker Memory Usage
${font DejaVu Sans Mono:normal:size=14}${color3}Docker Memory Usage:${color} ${exec docker stats --no-stream --format "{{.Name}}: {{.MemUsage}}"}

# Weather Stats (requires 'weather' command or `we-go` tool installed)
#${font DejaVu Sans Mono:normal:size=14}${color4}Weather:${color} ${execi 600 weather -s "Your_City" | grep "Temperature" | awk '{print $2, $3}'}

# CPU Usage
${font DejaVu Sans Mono:normal:size=14}${color1}CPU Usage:${color} $cpu%  ${cpubar 4,140}

# RAM and Swap Usage
${font DejaVu Sans Mono:normal:size=14}${color2}RAM Usage:${color} $mem/$memmax (${memperc}%)  ${membar 4,140}
${font DejaVu Sans Mono:normal:size=14}${color3}Swap Usage:${color} $swap/$swapmax (${swapperc}%)  ${swapbar 4,140}

# Disk Volumes
${font DejaVu Sans Mono:normal:size=14}${color4}Disk Usage:${color} 
${execi 10 df -h /dev/mapper/system-home | awk 'NR==2 {print $1 ": " $3 " / " $2 " (" $5 ")"}'}
${execi 10 df -h /dev/mapper/ubuntu--vg-backup | awk 'NR==2 {print $1 ": " $3 " / " $2 " (" $5 ")"}'}
${execi 10 df -h /dev/mapper/ubuntu--vg-home | awk 'NR==2 {print $1 ": " $3 " / " $2 " (" $5 ")"}'}
${execi 10 df -h /dev/sda1 | awk 'NR==2 {print $1 ": " $3 " / " $2 " (" $5 ")"}'}
${execi 10 df -h /dev/sdb1 | awk 'NR==2 {print $1 ": " $3 " / " $2 " (" $5 ")"}'}

# Physical Devices (e.g., /dev/sda, /dev/sdb)
${font DejaVu Sans Mono:normal:size=14}${color4}Physical Devices:${color} 
${execi 10 lsblk -o NAME,SIZE,MOUNTPOINT | grep -E 'sda|sdb'}

# Network Usage (Wi-Fi and Ethernet)
${font DejaVu Sans Mono:normal:size=14}${color5}Wi-Fi Network:${color} ${wireless_link_qual_perc wlan0}% (${wireless_essid wlan0})
${font DejaVu Sans Mono:normal:size=14}${color5}Ethernet Network:${color} ${eth0}

# Weather Stats
${font DejaVu Sans Mono:normal:size=14}${color6}Weather:${color} ${execi 600 weather -s "Your_City" | grep "Temperature" | awk '{print $2, $3}'}

]]
